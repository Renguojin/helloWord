<!DOCTYPE html>
<html>
<script>
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="请释放鼠标按钮"
}

function mUp(obj)
{
obj.style.backgroundColor="green";
obj.innerHTML="请按下鼠标按钮"
}

function mousemove(obj) {
  document.getElementById('d1').style.backgroundColor="red";
}

function mouseout(obj) {
  document.getElementById('d1').style.backgroundColor="green";
};
</script>

<body>
<div id="d1" onmousedown="mDown(this)" onmouseup="mUp(this)" onmousemove="mousemove(this)" onmouseout="mouseout(this)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>
</body>
</html>
