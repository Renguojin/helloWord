<!DOCTYPE html>
<html>
<head>
  <script src="jquery-2.2.3.js"></script>

  <!--
  jQuery官网 <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  谷歌 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
  Microsoft <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
  -->

  <title>hide</title>
<script>
  <!--文档就绪事件（当 HTML 文档就绪可用时-->
  $(document).ready(function() {
    $("#txt").click(function() {
      $(this).hide();
    });
  });
  $(document).ready(function() {
    $("div").click(function() {
      $(this).hide();
    });
  });
</script>
</head>
<body>
  <div id="txt">点击隐藏</div>
  <div>点击隐藏1</div>
  <div>点击隐藏2</div>
</body>
</html>
